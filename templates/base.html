<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRG Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="{% url 'chat_list' %}" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">BRG Chatbot</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    {% if user.is_authenticated %}
                        <span class="text-gray-500">{{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600">Sair</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Entrar</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% if not is_chat_detail %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endif %}
    </div>
    
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
